      var currentDate = new Date();
      var date = currentDate.toLocaleDateString('en-EN', optionsDate);
      var hours = Math.floor(currentDate.getHours() / 4) * 4;
      var minutes = '00'; 
      var dateTimeString = date + '</div><div>' + hours + ':' + minutes + '';
      document.getElementById('date-time').innerHTML = dateTimeString;
    }

    setInterval(updateDateTime, 4 * 60 * 60 * 1000);

    updateDateTime();
  </script>
